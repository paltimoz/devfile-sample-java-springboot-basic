apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-springboot-app
  template:
    metadata:
      labels:
        app: java-springboot-app
    spec:
      initContainers:
        - name: prepare-truststore
          image: 'java-springboot-image:latest'
          command:
            - /bin/sh
            - '-c'
          args:
            - >-
              echo "$CERTIFICATE_CONTENT" > /tmp/sertifika.cer && keytool -import -trustcacerts -keystore /usr/lib/jvm/jre/lib/security/cacerts -storepass changeit -noprompt -alias sertifika -file /tmp/sertifika.cer
      containers:
        - name: my-java-springboot
          image: 'java-springboot-image:latest'
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: 180Mi
              cpu: 10m
          env:
            - name: CERTIFICATE_CONTENT
              valueFrom:
                configMapKeyRef:
                  name: sertifika.cer
                  key: sertifika.cer
